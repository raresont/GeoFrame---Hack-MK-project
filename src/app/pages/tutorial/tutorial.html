<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button color='primary' (click)="startApp()" [hidden]="!showSkip">Skip</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-slides #slides (ionSlideWillChange)="onSlideChangeStart($event)" pager="false">
    <ion-slide>
      <img src="assets/img/logoTeam.jpg" class="slide-image" />
      <h2 class="slide-title">
        Welcome to
        <b>geoFrame</b>
      </h2>
      <p>
        The solution for your running motivation.
      </p>
    </ion-slide>

    <ion-slide>
      <img src="assets/img/prunc.jpg" class="slide-image" />
      <h2 class="slide-title">Add your route!</h2>
      <p>
        Create/View routes with a meaning.
      </p>

      <ion-button fill="clear" (click)="startApp()">
        Continue
        <ion-icon slot="end" name="arrow-forward"></ion-icon>
        </ion-button>
    </ion-slide>
